name: Velox daily rebase job

on:
  pull_request:
    paths:
      - '.github/workflows/velox_daily_rebase.yml'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  rebase-job:
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu:20.04" ]
    runs-on: ubuntu-20.04
    container: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: rebase velox code and create gluten pr
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          # To avoid the prompt for region selection during installing tzdata.
          export DEBIAN_FRONTEND="noninteractive"
          apt-get update && apt-get install -y sudo git curl
          cd $GITHUB_WORKSPACE/.github/workflows && bash create_pr.sh failOnError ${TOKEN}
